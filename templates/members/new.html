{% extends "base.html" %} 

{% block content %} 
<h1>New Member Form</h1>
<form action="/members" method="POST" enctype="multipart/form-data">

<!-- lagel for first_name -->
<label for="first_name">First Name:</label>
<!-- input for first_name -->
<input type="text" id="first_name" name="first_name" placeholder="First Name">

<!-- label for second_name -->
<label for="second_name">Second Name:</label>
<!-- input for second name -->
<input type="text" id="second_name" name="second_name" placeholder="Second Name">

<!-- label for date of birth -->
<label for="date_of_birth">Date of Birth:</label>
<!-- input for date of birth -->
<input type="date" id="date_of_birth" name="date_of_birth" placeholder="Date of Birth">



<!-- label for photo -->
<label for="photo">Photo:</label>
<!-- input for photo -->
<input type="file" id="photo" name="photo" >


<!-- label for platinum -->
<label for="platinum">Platinum:</label>
<!-- input for platinum -->
<select name="platinum">
    <option value="Basic">Basic</option>
    <option value="Platinum">Platinum</option>
    <option value="Golden">Golden</option>
</select>

<!-- input to submit form -->
<input type="submit" value="Add Member">
</form>
<a href="/members">Cancel</a>


{% endblock %}
