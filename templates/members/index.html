{% extends 'base.html' %} 

{% block content %} 
<br>
<a href="/members/new">ADD NEW MEMBER</a>
<h1>List of Members</h1> 

<table>
    <tr>
        <th>Name</th>
    
    {% for member in members %}
    <a href="/members/{{member.id}}">
        <h3>{{member.first_name}} - {{member.second_name}}</h3>
    </a>
        <p>{{member.date_of_birth}} -  years old</p>
        <p><img src="static/images/{{member.photo}}" alt="member_photo"></p>
        <p>Membership: {{member.platinum}}</p>
    
    {% endfor %} 
</table>

<a href="/members/new">ADD NEW MEMBER</a>

{% endblock %}
