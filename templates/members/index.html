{% extends 'base.html' %} 

{% block content %} 
<br>
<a href="/members/new">+ ADD NEW MEMBER</a>
<h3>MEMBERS</h3> 

<div class="gallery">
    {% for member in members %}
    <div class="grid_container">
    <div class="name">
    <a href="/members/{{member.id}}">
        {{member.first_name}} {{member.second_name}}
    </a>
    </div>
    
    <div class="date">Date of Birth: {{member.date_of_birth}}</div>
    
    <div class="member_photo"><a href="/members/{{member.id}}"><img src="static/images/{{member.photo}}" alt="member_photo"></a></div>
    </a>
    <div class="membership">Membership: {{member.platinum}}</div>
    <div class="delete">
        <form action="/members/{{ member.id }}/delete" method="POST">
            <input class="btn btn--danger" type="submit" value="delete" />
        </form>
    </div>
    </div>
    {% endfor %} 
</div>

<a href="/members/new">+ ADD NEW MEMBER</a>

{% endblock %}
