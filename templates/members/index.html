{% extends 'base.html' %} 

{% block content %} 

<h1>Members</h1> 

<table>
    <tr>
        <th>Name</th>
    
    {% for member in members %}
    
        <h3>{{member.first_name}} - {{member.second_name}}</h3>
        <p>{{member.date_of_birth}} - {{member.age}} years old</p>
        <p></p><img src="static/images/{{member.photo}}" alt="member_photo"></p>
        <p>Membership: {{member.platinum}}</p>
    
    {% endfor %} 
</table>
{% endblock %}
