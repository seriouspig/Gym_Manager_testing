{% extends 'base.html' %}

{% block content %}
<h1> {{activity.name}} </h1>
<p><img src="../static/images/{{activity.photo}}" alt="activity_photo"></p>

<a href="/activities/{{activity.id}}/edit">EDIT ACTIVITY</a>

<h3>Attended by:</h3>
<ul>
    {% for member in members %}
    <li>{{ member.first_name }} - {{member.second_name}}</li>
    {% endfor %}

</ul>


{% endblock %}
